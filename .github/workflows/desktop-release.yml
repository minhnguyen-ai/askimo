name: Desktop

on:
  push:
    tags: [ "v*" ]  # Trigger on version tags (e.g., v0.3.0)
  pull_request:  # Build on every PR
  workflow_dispatch:  # Allow manual trigger

jobs:
  # Build desktop application for each platform (runs on PRs and releases)
  desktop-build:
    name: desktop-build-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/') }}

      - name: Build desktop application (Linux/macOS)
        if: runner.os != 'Windows'
        run: ./gradlew --no-daemon -Dorg.gradle.jvmargs="-Xmx4g" desktop:build

      - name: Build desktop application (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\gradlew.bat --no-daemon "-Dorg.gradle.jvmargs=-Xmx4g" desktop:build


  # Package desktop installers for each platform (runs only on release tags)
  desktop-package:
    name: desktop-package-${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            task: packageDmg
            artifact-pattern: "desktop/build/compose/binaries/main/dmg/*.dmg"
            artifact-suffix: "macos"
          - os: windows-latest
            task: packageMsi
            artifact-pattern: "desktop/build/compose/binaries/main/msi/*.msi"
            artifact-suffix: "windows"
          - os: ubuntu-latest
            task: packageDeb
            artifact-pattern: "desktop/build/compose/binaries/main/deb/*.deb"
            artifact-suffix: "linux"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/') }}

      - name: Build desktop application (Linux/macOS)
        if: runner.os != 'Windows'
        run: ./gradlew --no-daemon -Dorg.gradle.jvmargs="-Xmx4g" desktop:build

      - name: Build desktop application (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\gradlew.bat --no-daemon "-Dorg.gradle.jvmargs=-Xmx4g" desktop:build

      - name: Package desktop installer (Linux/macOS)
        if: runner.os != 'Windows'
        run: ./gradlew --no-daemon -Dorg.gradle.jvmargs="-Xmx4g" desktop:${{ matrix.task }}

      - name: Package desktop installer (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\gradlew.bat --no-daemon "-Dorg.gradle.jvmargs=-Xmx4g" desktop:${{ matrix.task }}

      - name: Build uber JAR (Linux/macOS)
        if: runner.os != 'Windows'
        run: ./gradlew --no-daemon -Dorg.gradle.jvmargs="-Xmx4g" desktop:packageUberJarForCurrentOS

      - name: Build uber JAR (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: .\gradlew.bat --no-daemon "-Dorg.gradle.jvmargs=-Xmx4g" desktop:packageUberJarForCurrentOS

      - name: Find installer package
        id: package
        shell: bash
        run: |
          set -euo pipefail
          PATTERN="${{ matrix.artifact-pattern }}"
          
          # Use compgen if available (bash), otherwise use ls with wildcard
          if compgen -G "$PATTERN" > /dev/null 2>&1; then
            PKG="$(compgen -G "$PATTERN" | head -n1)"
          else
            PKG="$(ls $PATTERN 2>/dev/null | head -n1)" || true
          fi
          
          if [ -z "$PKG" ]; then
            echo "Error: No installer found matching pattern: $PATTERN" >&2
            exit 1
          fi
          
          echo "package=$PKG" >> $GITHUB_OUTPUT
          echo "Found installer: $PKG"

      - name: Find uber JAR
        id: jar
        shell: bash
        run: |
          set -euo pipefail
          JAR=$(find desktop/build/compose/jars -name "*.jar" -type f | head -n1)
          
          if [ -z "$JAR" ]; then
            echo "Error: No uber JAR found" >&2
            exit 1
          fi
          
          echo "jar=$JAR" >> $GITHUB_OUTPUT
          echo "Found uber JAR: $JAR"

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: askimo-desktop-installer-${{ matrix.artifact-suffix }}
          path: ${{ steps.package.outputs.package }}
          if-no-files-found: error
          retention-days: 14

      - name: Upload uber JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: askimo-desktop-jar-${{ matrix.artifact-suffix }}
          path: ${{ steps.jar.outputs.jar }}
          if-no-files-found: error
          retention-days: 14

  # Create GitHub release with all desktop installers and JARs
  release:
    name: Create Desktop Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ desktop-package ]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all installer artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded artifacts
        shell: bash
        run: |
          echo "Downloaded artifacts:"
          ls -lhR dist/

      - name: Prepare release assets
        id: assets
        shell: bash
        run: |
          set -euo pipefail
          
          mkdir -p release
          files=()

          # macOS DMG
          if [ -d "dist/askimo-desktop-installer-macos" ]; then
            DMG=$(find dist/askimo-desktop-installer-macos -name "*.dmg" -type f | head -n1)
            if [ -n "$DMG" ]; then
              DEST="release/Askimo-Desktop-macos.dmg"
              cp "$DMG" "$DEST"
              files+=("$DEST")
              echo "✓ Packaged macOS DMG: $DEST"
            fi
          fi

          # Windows MSI
          if [ -d "dist/askimo-desktop-installer-windows" ]; then
            MSI=$(find dist/askimo-desktop-installer-windows -name "*.msi" -type f | head -n1)
            if [ -n "$MSI" ]; then
              DEST="release/Askimo-Desktop-windows.msi"
              cp "$MSI" "$DEST"
              files+=("$DEST")
              echo "✓ Packaged Windows MSI: $DEST"
            fi
          fi

          # Linux DEB
          if [ -d "dist/askimo-desktop-installer-linux" ]; then
            DEB=$(find dist/askimo-desktop-installer-linux -name "*.deb" -type f | head -n1)
            if [ -n "$DEB" ]; then
              DEST="release/Askimo-Desktop-linux.deb"
              cp "$DEB" "$DEST"
              files+=("$DEST")
              echo "✓ Packaged Linux DEB: $DEST"
            fi
          fi

          # macOS uber JAR
          if [ -d "dist/askimo-desktop-jar-macos" ]; then
            JAR=$(find dist/askimo-desktop-jar-macos -name "*.jar" -type f | head -n1)
            if [ -n "$JAR" ]; then
              DEST="release/askimo-desktop-macos.jar"
              cp "$JAR" "$DEST"
              files+=("$DEST")
              echo "✓ Packaged macOS uber JAR: $DEST"
            fi
          fi

          # Windows uber JAR
          if [ -d "dist/askimo-desktop-jar-windows" ]; then
            JAR=$(find dist/askimo-desktop-jar-windows -name "*.jar" -type f | head -n1)
            if [ -n "$JAR" ]; then
              DEST="release/askimo-desktop-windows.jar"
              cp "$JAR" "$DEST"
              files+=("$DEST")
              echo "✓ Packaged Windows uber JAR: $DEST"
            fi
          fi

          # Linux uber JAR
          if [ -d "dist/askimo-desktop-jar-linux" ]; then
            JAR=$(find dist/askimo-desktop-jar-linux -name "*.jar" -type f | head -n1)
            if [ -n "$JAR" ]; then
              DEST="release/askimo-desktop-linux.jar"
              cp "$JAR" "$DEST"
              files+=("$DEST")
              echo "✓ Packaged Linux uber JAR: $DEST"
            fi
          fi

          # Generate checksums
          if (( ${#files[@]} > 0 )); then
            cd release
            shasum -a 256 * 2>/dev/null | grep -v SHA256SUMS.txt > SHA256SUMS.txt || true
            cd ..
            files+=("release/SHA256SUMS.txt")
          else
            echo "Error: No installer packages found" >&2
            exit 1
          fi

          # Output files for release upload
          {
            echo "files<<EOF"
            printf 'release/%s\n' "$(basename "${files[@]}")"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          echo ""
          echo "Release files prepared:"
          ls -lh release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          name: Desktop ${{ github.ref_name }}
          body: |
            ## Askimo Application
            
            ### Installation
            
            For installation instructions, please visit:
            - **Desktop**: https://askimo.chat/docs/desktop/installation/
            - **CLI**: https://askimo.chat/docs/cli/installation/
            
            ### Checksums
            
            Verify your download using the SHA256SUMS.txt file.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

